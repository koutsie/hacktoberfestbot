plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

group 'nl.gigafyde'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'net.dv8tion:JDA:3.8.0_431'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
